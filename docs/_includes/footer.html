<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>About</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
            </div>
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline">
                          <i class="fa fa-{{ network.title }}" aria-hidden="true"></i>
                          <span class="sr-only">{{network.title}}</span>
                        </a>
                    {% endfor %}
                         <a href="{{ site.repo }}/issues"  class="btn-social btn-outline" target="_blank">
                             <i class="fa fa-question-circle"></i>
                         </a>
                         <a href="{{ site.repo }}" target="_blank" class="btn-social btn-outline" target="_blank">
                             <i class="fa fa-2x fa-github"></i>
                        </a>
                        <a class="btn-social btn-outline" href="{{ "/feed.xml" | prepend: site.baseurl }}">
                        <i class="fa fa-rss"
                           style="color:orange; cursor:pointer; float:right"></i>
                        </a>
                </p>
                     <p style="margin-top:100px; float:right; text-align:right"><i style="color:mediumvioletred" style="font-size:10px" class="fa fa-heart"></i> 
                        <a target="_blank" href="https://github.com/vsoch">@vsoch</a>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
